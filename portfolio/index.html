<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="assets/favicon.ico" />
	<title>Portfolio</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="#" class="logo">
					<svg class="logo-icon">
						<use xlink:href="assets/svg/sprite.svg#logo"></use>
					</svg>
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#skills" class="menu__link">Skills</a>
						</li>
						<li class="menu__item">
							<a href="#portfolio" class="menu__link">Portfolio</a>
						</li>
						<li class="menu__item">
							<a href="#video" class="menu__link">Video</a>
						</li>
						<li class="menu__item">
							<a href="#price" class="menu__link">Price</a>
						</li>
						<li class="menu__item">
							<a href="#contacts" class="menu__link">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="header__buttons">
					<button class="select select_colored">en</button>
					<span class="divider">/</span>
					<button class="select select_default">ru</button>
				</div>
			</div>
		</header>
		<main class="main">
			<section id="hero" class="hero">
				<div class="hero__container _container_small">
					<div class="hero__content">
						<h1 class="hero__title">Alexa Rise</h1>
						<p class="hero__text">
							Save sincere emotions, romantic feelings and happy moments of life together with professional
							photographer Alexa Rise
						</p>
						<button class="button button_colored">Hire me</button>
					</div>
				</div>
			</section>
			<section id="skills"></section>
			<section id="portfolio"></section>
			<section id="video"></section>
			<section id="price"></section>
			<section id="contacts"></section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="index.js"></script>
</body>

</html>
